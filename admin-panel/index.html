<!doctype html>
<html lang="fa" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'><rect width='16' height='16' fill='transparent'/></svg>" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>admin</title>
  <script>
    // تنظیم فوری فاویکون از localStorage قبل از mount شدن React
    (function() {
      try {
        const savedFaviconUrl = localStorage.getItem('panel_favicon_url');
        if (!savedFaviconUrl) return;
        
        let linkElement = document.querySelector('link[rel="icon"]');
        if (!linkElement) {
          linkElement = document.createElement('link');
          linkElement.rel = 'icon';
          document.head.appendChild(linkElement);
        }
        
        linkElement.href = savedFaviconUrl;
        const savedFaviconType = localStorage.getItem('panel_favicon_type');
        if (savedFaviconType) {
          linkElement.type = savedFaviconType;
        }
      } catch (e) {}
    })();
  </script>
</head>

<body class="bg-bg">
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
